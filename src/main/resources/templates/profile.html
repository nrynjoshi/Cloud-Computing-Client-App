<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal - Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
</head>
<body>

<main id="main" class="main">
    <div class="container">
        <p><a th:href="@{/logout}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover float-end">Logout</a></p>
        <br/>
        <div class="alert alert-secondary mt-4" role="alert">
            You logged in as <span sec:authentication="principal.username"></span>
        </div>
        <div class="container">
            <div class="col-md-5">
                <div class="form-group">
                    <form th:action="@{/upload/profile}" method="post" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control col"  required th:name="file" id="file" accept="image/png, image/gif, image/jpeg" placeholder="Upload Your Profile">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="col-md-12">
                <h2>User Profile</h2>
                <div class="col-md-6">
                <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg" th:width="200" alt="profile" class="img-thumbnail">
               </div>
                   <div class="col-md-6 mt-3">
                       <div>Email: <span th:text="${email}"></span></div>
                     <div>Name: <span th:text="${name}"></span></div>
                     <div>AddressLine1: <span th:text="${addressLine1}"></span></div>
                     <div>City: <span th:text="${city}"></span></div>
                     <div>Postcode: <span th:text="${postCode}"></span></div>
                     <div>Phone Number: <span th:text="${phoneNumber}"></span></div>
                     <div>DOB: <span th:text="${dateOfBirth}"></span></div>
                </div>
            </div>





    </div>
</main>
<!-- End #main -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
