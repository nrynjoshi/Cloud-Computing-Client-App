<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>
<body>

<main id="main" class="main">
    <div class="container">
        <div class="row">
       <div class="col-md-3 mt-5 center"> <!-- d-flex justify-content-center align-items-center w-100 -->

           <div class="card">
               <div class="card-header">
                   Login
               </div>
               <div class="card-body">
                   <form th:action="@{/login}" method="post">
                   <div class="form-group">
                       <label for="exampleInputEmail1">Email address</label>
                       <input type="email" class="form-control" th:name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
                   </div>
                   <div class="form-group">
                       <label for="exampleInputPassword1">Password</label>
                       <input type="password" class="form-control"  th:name="password" id="exampleInputPassword1" required placeholder="Password">
                   </div>

                       <div>
                           <button type="submit" class="btn btn-primary">Submit</button>
                       </div>

                  <div> <a href="/signup" >Create a new account</a></div>
                   </form>
               </div>
           </div>


       </div>
        </div>
    </div>
</main>
<!-- End #main -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
